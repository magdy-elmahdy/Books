
        <!-- SideBar -->
  <mat-sidenav-container class="shadow_1" [dir]="'dir'| translate">
    <mat-sidenav [(opened)]="opened" mode="side">
      <app-sidebar></app-sidebar>
      
      
    </mat-sidenav>
    <mat-sidenav-content>
      <app-navbar (SideStatus)="handleSideBar()" *ngIf="this._AuthService.isLoggedIn()"></app-navbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>

  </mat-sidenav-container>
