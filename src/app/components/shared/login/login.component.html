    <!----------------------------- Start Login ----------------->
<section id="login" class=" d-flex align-items-center" data-aos-duration='1000' data-aos="fade-right">
    <div class="container">
      <div class="inner p-5 shadow_5" >
        <div class="row">
            <p class="font_Coloered3 text-center">Log in with us</p>

          <div class="col-lg-6">
            <ng-lottie [options]="login">
            </ng-lottie>
          </div>
          
          <div class="col-lg-6 d-flex align-items-center col2">
            <div class="w-100">
              <form [formGroup]="loginForm">
                  <mat-form-field class="w-100" appearance="fill">
                      <mat-label>User Name </mat-label>
                      <input formControlName="email" type="text" matInput>
                  </mat-form-field>
  
                  <div *ngIf="loginForm.controls.email.errors && loginForm.controls.email.touched" class="alert alert-danger">
                   Please Enter Valid Email 
                  </div>

                
                  <mat-form-field class="w-100" appearance="fill">
                      <mat-label>Password</mat-label>
                      <input formControlName="password" type="password" matInput>
                  </mat-form-field>
                  <div *ngIf="loginForm.controls.password.errors && loginForm.controls.password.touched" class="alert alert-danger">
                      Please Enter Valid Password 
                   </div>
                
  
                <div *ngIf="errorEsist" class="alert alert-danger mt-5">
                  Invalid Username Or Password
                 </div>

                 <div class="mt-2">
                    <button [disabled]="this.loginForm.status=='INVALID'" (click)="submitLoginForm()"  mat-raised-button color="primary" class="px-4 w-50"><span *ngIf="!isClicked" class="h6 ">Log In</span><span *ngIf="isClicked" class="h5">Waiting...</span></button>
                 </div>
                 
              </form>
             
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <!----------------------------- End login ----------------->
